<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Iniciar sesión</h3>
             
              <div class="form-outline mb-4">
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>
             
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                <label class="form-label" for="password">Contraseña</label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
  
            </div>
          </div>
        </form>
        <div>
          <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
          </p>
        </div>
        </div>
      </div>
    </div>
  </section>
